<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>rule34 but... better?</title>
<style>
  :root {
    --bg-light: #f8fafc;
    --text-light: #1e293b;
    --bg-dark: #0f0f23;
    --text-dark: #e2e8f0;
    --accent: #ff006e;
    --accent-hover: #e91e63;
    --secondary: #8b5cf6;
    --surface-light: #ffffff;
    --surface-dark: #1e1e2e;
    --border-light: #e2e8f0;
    --border-dark: #374151;
    --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --glow: 0 0 20px rgba(255, 0, 110, 0.3);
    --shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0; 
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg-dark);
    color: var(--text-dark);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    line-height: 1.6;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
      radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
      radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
    pointer-events: none;
    z-index: -1;
  }

  body.light {
    background: var(--bg-light);
    color: var(--text-light);
  }

  body.light::before {
    background: 
      radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.05) 0%, transparent 50%),
      radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.05) 0%, transparent 50%);
  }

  header {
    background: var(--gradient);
    padding: 2rem 1rem;
    text-align: center;
    font-size: 2rem;
    font-weight: 800;
    color: white;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    position: relative;
    overflow: hidden;
  }

  header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    animation: shimmer 3s infinite;
  }

  @keyframes shimmer {
    0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
  }

  nav {
    background: rgba(30, 30, 46, 0.95);
    backdrop-filter: blur(20px);
    display: flex;
    justify-content: center;
    gap: 0;
    border-bottom: 1px solid var(--border-dark);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  body.light nav {
    background: rgba(248, 250, 252, 0.95);
    border-bottom: 1px solid var(--border-light);
  }

  nav button {
    flex: 1;
    padding: 1rem 2rem;
    border: none;
    background: transparent;
    color: var(--text-dark);
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
  }

  body.light nav button {
    color: var(--text-light);
  }

  nav button::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    height: 3px;
    background: var(--accent);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    transform: translateX(-50%);
  }

  nav button.active::before,
  nav button:hover::before {
    width: 100%;
  }

  nav button.active {
    color: var(--accent);
    background: rgba(255, 0, 110, 0.1);
  }

  /* Main menu */
  #mainMenu {
    padding: 4rem 2rem;
    text-align: center;
    max-width: 600px;
    margin: 0 auto;
  }

  #mainMenu h1 {
    margin-bottom: 1rem;
    font-size: 2.5rem;
    font-weight: 700;
    background: var(--gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { filter: brightness(1); }
    to { filter: brightness(1.2); }
  }

  #mainMenu p {
    margin-top: 0;
    font-weight: 500;
    font-size: 1.3rem;
    margin-bottom: 3rem;
    opacity: 0.8;
  }

  #mainMenu input[type=text] {
    width: 100%;
    max-width: 500px;
    padding: 1rem 1.5rem;
    font-size: 1.1rem;
    border: 2px solid transparent;
    border-radius: 16px;
    outline: none;
    background: var(--surface-dark);
    color: var(--text-dark);
    box-shadow: var(--shadow);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  body.light #mainMenu input[type=text] {
    background: var(--surface-light);
    color: var(--text-light);
  }

  #mainMenu input[type=text]:focus {
    border-color: var(--accent);
    box-shadow: var(--glow), var(--shadow);
    transform: translateY(-2px);
  }

  #mainMenu button {
    margin-top: 2rem;
    padding: 1rem 3rem;
    font-size: 1.1rem;
    background: var(--gradient);
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 16px;
    font-weight: 600;
    box-shadow: var(--shadow);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
  }

  #mainMenu button:hover {
    transform: translateY(-3px);
    box-shadow: var(--glow), 0 15px 35px rgba(0, 0, 0, 0.3);
  }

  #mainMenu button:active {
    transform: translateY(-1px);
  }

  /* Search bar in gallery */
  #searchBar {
    margin: 2rem auto;
    max-width: 500px;
    display: flex;
    justify-content: center;
    gap: 0;
  }

  #searchBar input {
    flex-grow: 1;
    padding: 1rem 1.5rem;
    font-size: 1rem;
    border: 2px solid var(--border-dark);
    border-right: none;
    border-radius: 12px 0 0 12px;
    outline: none;
    background: var(--surface-dark);
    color: var(--text-dark);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  body.light #searchBar input {
    background: var(--surface-light);
    color: var(--text-light);
    border-color: var(--border-light);
  }

  #searchBar input:focus {
    border-color: var(--accent);
    box-shadow: var(--glow);
  }

  #searchBar button {
    padding: 1rem 2rem;
    font-size: 1rem;
    border: none;
    background: var(--gradient);
    color: white;
    cursor: pointer;
    border-radius: 0 12px 12px 0;
    font-weight: 600;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  #searchBar button:hover {
    transform: scale(1.05);
    box-shadow: var(--glow);
  }

  #gallery {
    display: grid;
    gap: 1.5rem;
    padding: 2rem;
    justify-content: center;
    max-width: 1400px;
    margin: 0 auto;
  }

  .thumb {
    background: var(--surface-dark);
    border-radius: 16px;
    overflow: hidden;
    box-shadow: var(--shadow);
    cursor: pointer;
    position: relative;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    border: 1px solid var(--border-dark);
  }

  body.light .thumb {
    background: var(--surface-light);
    border-color: var(--border-light);
  }

  .thumb:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: var(--glow), 0 20px 40px rgba(0, 0, 0, 0.3);
  }

  .thumb::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, transparent, rgba(255, 0, 110, 0.1), transparent);
    opacity: 0;
    transition: opacity 0.3s;
    z-index: 1;
  }

  .thumb:hover::before {
    opacity: 1;
  }

  .thumb img, .thumb video {
    width: 100%;
    display: block;
    transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .thumb:hover img,
  .thumb:hover video {
    transform: scale(1.05);
  }

  .thumb video {
    max-height: 200px;
    object-fit: cover;
  }

  .pagination {
    text-align: center;
    margin: 3rem 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1rem;
  }

  .pagination button {
    padding: 0.8rem 1.5rem;
    border: none;
    background: var(--gradient);
    color: white;
    cursor: pointer;
    border-radius: 12px;
    font-weight: 600;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: var(--shadow);
  }

  .pagination button:hover {
    transform: translateY(-2px);
    box-shadow: var(--glow), var(--shadow);
  }

  .pagination #pageNum {
    padding: 0.8rem 1.5rem;
    background: var(--surface-dark);
    border-radius: 12px;
    font-weight: 600;
    font-size: 1.1rem;
    border: 1px solid var(--border-dark);
  }

  body.light .pagination #pageNum {
    background: var(--surface-light);
    border-color: var(--border-light);
  }

  /* Settings tab */
  #settings {
    padding: 3rem 2rem;
    max-width: 600px;
    margin: 0 auto;
  }

  #settings label {
    display: block;
    margin-bottom: 0.8rem;
    margin-top: 2rem;
    font-weight: 600;
    font-size: 1.1rem;
    color: var(--accent);
  }

  #settings label:first-child {
    margin-top: 0;
  }

  #settings select {
    width: 100%;
    max-width: 200px;
    padding: 0.8rem 1rem;
    font-size: 1rem;
    margin-bottom: 1rem;
    border: 2px solid var(--border-dark);
    border-radius: 12px;
    background: var(--surface-dark);
    color: var(--text-dark);
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  body.light #settings select {
    background: var(--surface-light);
    color: var(--text-light);
    border-color: var(--border-light);
  }

  #settings select:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: var(--glow);
  }

  #settings button {
    background: var(--gradient);
    border: none;
    color: white;
    padding: 1rem 2rem;
    font-weight: 600;
    cursor: pointer;
    border-radius: 12px;
    font-size: 1rem;
    margin-top: 2rem;
    box-shadow: var(--shadow);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  #settings button:hover {
    transform: translateY(-2px);
    box-shadow: var(--glow), var(--shadow);
  }

  /* Overlay for clicked media */
  #mediaOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(15, 15, 35, 0.95);
    backdrop-filter: blur(20px);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
    flex-direction: column;
    padding: 2rem;
    animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  #mediaOverlay.active {
    display: flex;
  }

  #mediaOverlay video, #mediaOverlay img {
    max-width: 90vw;
    max-height: 70vh;
    border-radius: 16px;
    box-shadow: var(--glow), 0 25px 50px rgba(0, 0, 0, 0.5);
    animation: scaleIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }

  @keyframes scaleIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  #mediaOverlay .buttons {
    margin-top: 2rem;
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: center;
  }

  #mediaOverlay button {
    padding: 1rem 2rem;
    border: none;
    background: var(--gradient);
    color: white;
    font-weight: 600;
    cursor: pointer;
    border-radius: 12px;
    font-size: 1rem;
    box-shadow: var(--shadow);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    min-width: 120px;
  }

  #mediaOverlay button:hover {
    transform: translateY(-2px);
    box-shadow: var(--glow), var(--shadow);
  }

  #mediaOverlay #closeOverlayBtn {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  #mediaOverlay #closeOverlayBtn:hover {
    background: rgba(255, 255, 255, 0.2);
  }

  /* Mobile Disclaimer */
  .mobile-disclaimer {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.9);
    backdrop-filter: blur(10px);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    padding: 2rem;
  }

  .mobile-disclaimer.show {
    display: flex;
  }

  .disclaimer-content {
    background: var(--surface-dark);
    padding: 2rem;
    border-radius: 20px;
    text-align: center;
    max-width: 400px;
    border: 2px solid var(--accent);
    box-shadow: var(--glow), var(--shadow);
    animation: disclaimerPop 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }

  body.light .disclaimer-content {
    background: var(--surface-light);
  }

  @keyframes disclaimerPop {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .disclaimer-content h3 {
    margin: 0 0 1rem 0;
    color: var(--accent);
    font-size: 1.3rem;
  }

  .disclaimer-content p {
    margin: 0 0 1.5rem 0;
    line-height: 1.6;
    opacity: 0.9;
  }

  .disclaimer-content button {
    background: var(--gradient);
    border: none;
    color: white;
    padding: 0.8rem 2rem;
    font-weight: 600;
    cursor: pointer;
    border-radius: 12px;
    font-size: 1rem;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .disclaimer-content button:hover {
    transform: translateY(-2px);
    box-shadow: var(--glow);
  }

  @media (min-width: 769px) {
    .mobile-disclaimer {
      display: none !important;
    }
  }

  /* Responsive design */
  @media (max-width: 768px) {
    header {
      font-size: 1.5rem;
      padding: 1.5rem 1rem;
    }
    
    #mainMenu {
      padding: 2rem 1rem;
    }
    
    #mainMenu h1 {
      font-size: 2rem;
    }
    
    nav button {
      padding: 0.8rem 1rem;
      font-size: 0.9rem;
    }
    
    #gallery {
      padding: 1rem;
      gap: 1rem;
    }
    
    #mediaOverlay .buttons {
      flex-direction: column;
      align-items: center;
    }
    
    #mediaOverlay button {
      width: 200px;
    }
  }

  /* Loading states */
  .loading {
    position: relative;
    overflow: hidden;
  }

  .loading::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    animation: loading 1.5s infinite;
  }

  @keyframes loading {
    0% { left: -100%; }
    100% { left: 100%; }
  }
</style>
</head>
<body>

<header>üçë rule34 but... better?</header>
<nav>
  <button id="navMain" class="active">Main Menu</button>
  <button id="navGallery">Gallery</button>
  <button id="navSettings">Settings</button>
</nav>

<!-- Main Menu -->
<section id="mainMenu">
  <h1>Rule34 should be free from ads!</h1>
  <p>Enjoy Rule34 instantly right here!</p>
  <input type="text" id="mainSearchInput" placeholder="Enter tags (e.g. hatsune_miku)" />
  <button id="mainSearchBtn">Search</button>
</section>

<!-- Gallery -->
<section id="gallerySection" style="display:none;">
  <div id="searchBar">
    <input type="text" id="tagInput" placeholder="Enter tags (e.g. hatsune_miku)" />
    <button id="searchBtn">Search</button>
  </div>
  <div id="gallery"></div>
  <div class="pagination">
    <button id="prevBtn">Prev</button>
    <span id="pageNum">1</span>
    <button id="nextBtn">Next</button>
  </div>
</section>

<!-- Settings -->
<section id="settings" style="display:none;">
  <label for="themeSelect">Theme:</label>
  <select id="themeSelect">
    <option value="dark">Dark</option>
    <option value="light">Light</option>
  </select>

  <label for="imagesPerRowSelect">Images per row:</label>
  <select id="imagesPerRowSelect">
    <option value="3">3</option>
    <option value="4" selected>4</option>
    <option value="5">5</option>
  </select>

  <button id="applySettingsBtn">Apply</button>
</section>

<!-- Media Overlay -->
<div id="mediaOverlay">
  <div id="mediaContent"></div>
  <div class="buttons">
    <button id="saveBtn">Save</button>
    <button id="favoriteBtn">Favorite</button>
    <button id="closeOverlayBtn">Close</button>
  </div>
</div>

<script>
  // Elements
  const navMain = document.getElementById("navMain");
  const navGallery = document.getElementById("navGallery");
  const navSettings = document.getElementById("navSettings");

  const mainMenu = document.getElementById("mainMenu");
  const gallerySection = document.getElementById("gallerySection");
  const settingsSection = document.getElementById("settings");

  const mainSearchInput = document.getElementById("mainSearchInput");
  const mainSearchBtn = document.getElementById("mainSearchBtn");

  const tagInput = document.getElementById("tagInput");
  const searchBtn = document.getElementById("searchBtn");
  const gallery = document.getElementById("gallery");
  const pageNum = document.getElementById("pageNum");

  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  const themeSelect = document.getElementById("themeSelect");
  const imagesPerRowSelect = document.getElementById("imagesPerRowSelect");
  const applySettingsBtn = document.getElementById("applySettingsBtn");

  const mediaOverlay = document.getElementById("mediaOverlay");
  const mediaContent = document.getElementById("mediaContent");
  const saveBtn = document.getElementById("saveBtn");
  const favoriteBtn = document.getElementById("favoriteBtn");
  const closeOverlayBtn = document.getElementById("closeOverlayBtn");

  const mobileDisclaimer = document.getElementById("mobileDisclaimer");
  const dismissDisclaimer = document.getElementById("dismissDisclaimer");

  // State
  let currentPage = 1;
  let currentTag = "";
  let currentMedia = null; // currently selected media object
  let favorites = JSON.parse(localStorage.getItem("r34favorites") || "[]");

  // Check if mobile and show disclaimer
  function checkMobileAndShowDisclaimer() {
    const isMobile = window.innerWidth <= 768;
    const disclaimerDismissed = localStorage.getItem("disclaimerDismissed");
    
    if (isMobile && !disclaimerDismissed) {
      mobileDisclaimer.classList.add("show");
    }
  }

  // Functions to switch tabs
  function showSection(section) {
    mainMenu.style.display = "none";
    gallerySection.style.display = "none";
    settingsSection.style.display = "none";

    navMain.classList.remove("active");
    navGallery.classList.remove("active");
    navSettings.classList.remove("active");

    if(section === "main") {
      mainMenu.style.display = "block";
      navMain.classList.add("active");
    } else if(section === "gallery") {
      gallerySection.style.display = "block";
      navGallery.classList.add("active");
    } else if(section === "settings") {
      settingsSection.style.display = "block";
      navSettings.classList.add("active");
    }
  }

  // Load theme and imagesPerRow from localStorage
  function loadSettings() {
    const theme = localStorage.getItem("r34theme") || "dark";
    const imagesPerRow = localStorage.getItem("r34imagesPerRow") || "4";

    themeSelect.value = theme;
    imagesPerRowSelect.value = imagesPerRow;

    applyTheme(theme);
    applyImagesPerRow(imagesPerRow);
  }

  function applyTheme(theme) {
    if(theme === "light") {
      document.body.classList.add("light");
    } else {
      document.body.classList.remove("light");
    }
  }

  function applyImagesPerRow(num) {
    gallery.style.gridTemplateColumns = `repeat(${num}, minmax(200px, 1fr))`;
  }

  // Save favorite
  function saveFavorite(media) {
    if(favorites.find(fav => fav.id === media.id)) {
      alert("Already in favorites!");
      return;
    }
    favorites.push(media);
    localStorage.setItem("r34favorites", JSON.stringify(favorites));
    alert("Added to favorites!");
  }

  // Download media (save)
  function saveMedia(url) {
    const a = document.createElement("a");
    a.href = url;
    a.download = url.split("/").pop();
    document.body.appendChild(a);
    a.click();
    a.remove();
  }

  // Create gallery item
  function createThumb(post) {
    const div = document.createElement("div");
    div.className = "thumb";

    if(post.type === "video") {
      const video = document.createElement("video");
      video.src = post.media;
      video.controls = true;
      video.muted = true;
      video.loop = true;
      div.appendChild(video);
    } else {
      const img = document.createElement("img");
      img.src = post.media;
      div.appendChild(img);
    }

    div.onclick = () => {
      currentMedia = post;
      showOverlay(post);
    };

    return div;
  }

  function clearGallery() {
    gallery.innerHTML = "";
  }

  async function fetchPosts(tag, page) {
    try {
      const res = await fetch(`/search?tag=${encodeURIComponent(tag)}&page=${page}`);
      const data = await res.json();
      return data.posts || [];
    } catch (e) {
      console.error("Fetch error:", e);
      return [];
    }
  }

  async function updateGallery() {
    clearGallery();
    gallery.classList.add('loading');
    
    const posts = await fetchPosts(currentTag, currentPage);
    
    gallery.classList.remove('loading');
    
    if(posts.length === 0) {
      gallery.innerHTML = '<div style="text-align: center; padding: 2rem; font-size: 1.2rem; opacity: 0.7;">No results found.</div>';
      return;
    }
    posts.forEach(post => {
      const thumb = createThumb(post);
      gallery.appendChild(thumb);
    });
    pageNum.textContent = currentPage;
  }

  // Overlay control
  function showOverlay(media) {
    mediaContent.innerHTML = "";
    if(media.type === "video") {
      const video = document.createElement("video");
      video.src = media.media;
      video.controls = true;
      video.autoplay = true;
      video.style.maxHeight = "70vh";
      mediaContent.appendChild(video);
    } else {
      const img = document.createElement("img");
      img.src = media.media;
      mediaContent.appendChild(img);
    }
    mediaOverlay.classList.add("active");
  }
  
  function closeOverlay() {
    mediaOverlay.classList.remove("active");
    mediaContent.innerHTML = "";
  }

  // Event listeners
  navMain.onclick = () => showSection("main");
  navGallery.onclick = () => showSection("gallery");
  navSettings.onclick = () => showSection("settings");

  mainSearchBtn.onclick = () => {
    currentTag = mainSearchInput.value.trim();
    if(!currentTag) return alert("Enter a tag first");
    currentPage = 1;
    tagInput.value = currentTag;
    showSection("gallery");
    updateGallery();
  };

  searchBtn.onclick = () => {
    currentTag = tagInput.value.trim();
    if(!currentTag) return alert("Enter a tag first");
    currentPage = 1;
    updateGallery();
  };

  prevBtn.onclick = () => {
    if(currentPage > 1) {
      currentPage--;
      updateGallery();
    }
  };

  nextBtn.onclick = () => {
    currentPage++;
    updateGallery();
  };

  applySettingsBtn.onclick = () => {
    const theme = themeSelect.value;
    const imagesPerRow = imagesPerRowSelect.value;
    localStorage.setItem("r34theme", theme);
    localStorage.setItem("r34imagesPerRow", imagesPerRow);
    applyTheme(theme);
    applyImagesPerRow(imagesPerRow);
    alert("Settings applied!");
  };

  saveBtn.onclick = () => {
    if(!currentMedia) return;
    saveMedia(currentMedia.media);
  };

  favoriteBtn.onclick = () => {
    if(!currentMedia) return;
    saveFavorite(currentMedia);
  };

  closeOverlayBtn.onclick = closeOverlay;

  // Mobile disclaimer
  dismissDisclaimer.onclick = () => {
    mobileDisclaimer.classList.remove("show");
    localStorage.setItem("disclaimerDismissed", "true");
  };

  // Close overlay on ESC key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && mediaOverlay.classList.contains('active')) {
      closeOverlay();
    }
  });

  // Init
  loadSettings();
  showSection("main");
  checkMobileAndShowDisclaimer();
</script>

</body>
</html>
